<head>

    <title>Login</title>

</head>
<body>
    <h2>LOGIN</h2>
    <form action="login.html" method="post">
            <fieldset>
                <div>
                    <label for="id">ID :</label>
                    <input type ="text" name="account" id="id-account" required="required" placeholder="아이디 또는 이메일 주소" />
                </div>
                <div>
                    <label for="password">P.W : </label>
                    <input type="password" name="password1" id="id-password1" required="required" placeholder="비밀번호" />
                </div>
            </fieldset>
            <br>
            <input type="checkbox"> 로그인 정보 저장
            <br>
            <button type="submit">로그인</button>
            <p>회원이 아니시라면 <u><b><A href = "Signin.html"> 회원가입</A></b></u></p>  <!-- 나중에 하이퍼링크 넣기-->
