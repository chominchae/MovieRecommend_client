<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <nav>
            <div class="left-nav">
                <a href="main.html">Main</a>
            </div>
            <div class="right-nav">
                <input type="text" placeholder="Search" />
                <button>🔍</button>
                <button id="logoutButton">Logout</button>
                <a href="mypage.html">My page</a>
            </div>
        </nav>
        <div class="sort-options">
            <label for="sortSelect">정렬 방식:</label>
            <select id="sortSelect">
                <option value="rating">높은 평점</option>
                <option value="views">높은 조회수</option>
                <option value="release_date">최신 개봉</option>
            </select>
        </div>
        <div class="movies-container" id="moviesContainer">
            <!-- 영화 포스터가 여기 추가될 것 -->
        </div>
    </div>
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <iframe id="trailer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen title="video"></iframe>
            <h2 id="movieTitle"></h2>
            <p id="movieRating"></p>
            <p id="movieViews"></p>
            <p id="releaseDate"></p>
            <p id="movieDescription"></p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
