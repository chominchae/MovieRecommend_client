<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm" method="post">
            <input type="text" id="id-username" placeholder="Username" required />
            <input type="password" id="id-password" placeholder="Password" required />
            <div class="preferences">
                <label>
                    <input type="checkbox" value="로맨스" /> 로맨스
                </label>
                <label>
                    <input type="checkbox" value="공포" /> 공포
                </label>
                <label>
                    <input type="checkbox" value="애니메이션" /> 애니메이션
                </label>
                <!-- 취향 장르 여기에 더 추가-->
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
